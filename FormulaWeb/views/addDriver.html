<div class="formContainer">
<div class="addForm">
<form ng-submit="submit()">
  <label for="studentID">Student ID:</label>
  <input type="text" id="studentID" ng-model="studentID" name="studentID"><br>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" ng-model="firstName" name="firstName">
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" ng-model="lastName" name="lastName">
  <label for="dob"> DOB Name:</label>
  <input type="text" id="dob" ng-model="dob" name="dob">
  <label for="weight">Weight:</label>
  <input type="text" id="weight" ng-model="weight" name="weight">
  <label for="dHeight">Height:</label>
  <input type="text" id="dHeight" ng-model="dHeight" name="dHeight">
  <label for="comments">Comments:</label>
  <input type="text" id="comments" ng-model="comments" name="comments">
  <input type="submit" id="submit" value="Submit" />
</form>
</div>
</div>
